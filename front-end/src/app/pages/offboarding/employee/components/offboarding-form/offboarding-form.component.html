<h2 mat-dialog-title>Offboard</h2>
<mat-dialog-content>
	<form [formGroup]="offboardForm" class="book-form grid grid-cols-2 gap-2 pt-1">
		<mat-form-field>
			<mat-label>Receiver</mat-label>
			<input formControlName="receiver" matInput placeholder="Receiver">

			<mat-error>
				<app-control-errors [control]="offboardForm.controls['receiver']" />
			</mat-error>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Email</mat-label>
			<input formControlName="email" matInput placeholder="Email">

			<mat-error>
				<app-control-errors [control]="offboardForm.controls['email']" />
			</mat-error>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Phone number</mat-label>
			<input appOnlyNumbers formControlName="phone" matInput placeholder="Phone number">

			<mat-error>
				<app-control-errors [control]="offboardForm.controls['phone']" />
			</mat-error>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Street line</mat-label>
			<input formControlName="streetLine" matInput placeholder="Street line">

			<mat-error>
				<app-control-errors [control]="offboardForm.controls['streetLine']" />
			</mat-error>
		</mat-form-field>

		<mat-form-field>
			<mat-label>City</mat-label>
			<input formControlName="city" matInput placeholder="City">

			<mat-error>
				<app-control-errors [control]="offboardForm.controls['city']" />
			</mat-error>
		</mat-form-field>

		<mat-form-field>
			<mat-label>Postal Code:</mat-label>
			<input formControlName="postalCode" matInput placeholder="Postal Code">

			<mat-error>
				<app-control-errors [control]="offboardForm.controls['postalCode']" />
			</mat-error>

			<mat-hint>Format: **-***</mat-hint>
		</mat-form-field>

		<mat-form-field class="col-start-1 col-end-3">
			<mat-label>Country</mat-label>
			<input formControlName="country" matInput placeholder="Country">

			<mat-error>
				<app-control-errors [control]="offboardForm.controls['country']" />
			</mat-error>
		</mat-form-field>

		<mat-form-field class="col-start-1 col-end-3">
			<mat-label>Notes</mat-label>
			<textarea formControlName="notes" matInput placeholder="Notes"></textarea>

			<mat-error>
				<app-control-errors [control]="offboardForm.controls['notes']" />
			</mat-error>
		</mat-form-field>
	</form>
</mat-dialog-content>

<mat-dialog-actions>
	<div class="flex w-full justify-end">
		<button
			[disabled]="offboardForm.invalid"
			(click)="submit()"
			mat-button
		>Confirm</button>

		<button cdkFocusInitial mat-button mat-dialog-close>Cancel</button>
	</div>
</mat-dialog-actions>
